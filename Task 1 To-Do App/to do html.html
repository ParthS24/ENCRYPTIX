<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossedorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <title>To Do App</title>
</head>

<body>

    <h1 class="text-center mt-5">To Do App</h1>
    <div styling="height: 60px;" class="d-flex w-50 mx-auto mt-5 mobile" role="search">
        <input id="input" class="form-control me-2" type="search" placeholder="Enter the Task"
            aria-label="Search">
        <button id="btn" styling="width: 150px;" class="btn btn-danger add-btn">ADD TASK</button>
    </div>

    <table id="table" class="table w-50 mx-auto mt-5 text-center">
        <thead>
            <tr>
                <th scope="col">NUMBER</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
    </table>
    <!-- Popper-Powered JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         authenticity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossedorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
